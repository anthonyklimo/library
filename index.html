<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="header">Library</header>

    <div class="main">
        <div class="addBook">
            <button id="addBookButton">+ Add Book</button>
        </div>

        <div class="content" id="content">
            <div class="bookCard">
                <ul class="infoList">
                    <li class="bookTitle">Title:</li>
                    <li class="bookAuthor">Author:</li>
                    <li class="bookPages">Pages:</li>                    
                </ul>
                <button class="bookRead">Read</button>
                <button class="bookRemove">Remove</button>
            </div>
            
        </div>
    </div>

    <div class="modal active" id="modal">
        <div class="modalHeader">Add a Book</div>
        <button id="exitModal">&times;</button>
        <form action="" method="post" id="bookForm">
            <ul>
                <li><label for="title">Title:</label></li>
                <li><input type="text" name="title" id="title" required></li>
            </ul>
            <ul>
                <li><label for="author">Author:</label></li>
                <li><input type="text" name="author" id="author" required></li>
            </ul>
            <ul>
                <li><label for="pages">Number of Pages:</label></li>
                <li>
                    <input type="number" name="pages" id="pages" 
                    min="1" required>
                </li>
            </ul>
            <div class="checkBox">
                <label for="read">Have you read it yet?</label>
                <input type="checkbox" name='read' id="read">
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>

    </div>
</body>
</html>
